                    <div class="diagnosis-history">
                        <h1>Diagnosis History</h1>

                        <div class="chart-card">
                        <div class="blood-pressure-section">
                            <div class="chart">
                                <img src="img/downard.png" class="rev__photo">
                                <h2>Blood Pressure</h2>
                                <p>Last 6 months</p>
                                <canvas id="bloodPressureChart"></canvas>
                            </div>
                            <div class="blood-pressure-details">
                                <div class="systolic">
                                    <span class="legend systolic"></span>
                                    <div class="data">
                                        <img src="img/pinkdot.png" class="dot__photo">
                                        <img src="img/upwardarr.png" class="re__photo">
                                        <h3>Systolic</h3>
                                        <p>160</p>
                                        <span>Higher than Average</span>
                                    </div>
                                </div>
                                <div class="diastolic">
                                    <span class="legend diastolic"></span>
                                    <div class="data">
                                        <img src="img/purpledot.png" class="do__photo">
                                        <img src="img/blockarrdown.jpg" class="r__photo">
                                        <h3>Diastolic</h3>
                                        <p>78</p>
                                        <span>Lower than Average</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                
                        <div class="diagnosis-cards">
                            <div class="card">
                                <div class="icon respiratory"></div>
                                <div class="resp">
                                    <img src="img/respiratory.jpg" alt="User 2" class="resp__photo">
                                </div>
                                <h4>Respiratory Rate</h4>
                                <p2>20 bpm</p2>
                            </div>
                            <div class="card">
                                <div class="icon temperature"></div>
                                <div class="temp">
                                    <img src="img/temperature.png" alt="User 2" class="temp__photo">
                                </div>
                                <h5>Temperature</h5>
                                <p>98.6Â°F</p>
                            </div>
                            <div class="card">
                                <div class="icon heart-rate"></div>
                                <div class="heart">
                                    <img src="img/heartrate.png" alt="User 2" class="heart__photo">
                                </div>
                                <h3>Heart Rate</h3>
                                <p3>78 bpm</p3>
                            </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                    <script>
                        const ctx = document.getElementById('bloodPressureChart').getContext('2d');
                        const bloodPressureChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['Oct, 2023', 'Nov, 2023', 'Dec, 2023', 'Jan, 2024', 'Feb, 2024', 'Mar, 2024'],
                                datasets: [{
                                    label: 'Systolic',
                                    data: [120, 118, 160, 110, 150, 160],
                                    borderColor: '#FF6BB2',
                                    fill: false,
                                    tension: 0.4,
                                    pointRadius: 6,
                                    pointBackgroundColor: '#FF6BB2',
                                }, {
                                    label: 'Diastolic',
                                    data: [110, 64, 110, 90, 72, 80],
                                    borderColor: '#9F94FF',
                                    fill: false,
                                    tension: 0.4,
                                    pointRadius: 6,
                                    pointBackgroundColor: '#9F94FF',
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        display: false,
                                    },
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        min: 60,
                                        max: 180,
                                    }
                                }
                            }
                        });
                    </script>
